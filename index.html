<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Botiga Demo</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />

  <!-- Estils propis -->
  <link rel="stylesheet" href="css/estils.css" />
</head>

<body class="bg-light">

  <!-- HEADER -->
  <header class="bg-white shadow-sm py-3 mb-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">
      <h1 class="text-primary fw-bold m-0">Botiga Demo</h1>

      <!-- Buscador -->
      <div class="input-group w-100 w-md-50">
        <span class="input-group-text bg-primary text-white">
          <i class="bi bi-search"></i>
        </span>
        <input 
          type="text" 
          id="buscador" 
          class="form-control" 
          placeholder="Cerca productes..."
          aria-label="Cerca productes"
        >
      </div>
    </div>
  </header>

  <!-- CONTINGUT PRINCIPAL -->
  <main class="container mb-5">
    <section id="grid-productes" class="row g-4">
      <!-- Les targetes de producte es generaran aquÃ­ via JS -->
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS propi -->
  <script src="js/dades.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
